syntax = "proto3";

message User {
    bytes user_id = 1;
    string display_name = 2;
    string user_name = 3;
    string user_email = 4;
    string user_password = 5;
    bytes user_avatar = 6;
    sint32 online_status = 7;
    optional int64 last_activity = 8;
    optional bytes last_message = 9;
}
